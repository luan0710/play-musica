<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="music-player">
        <header class="player-header">
            <h1>Tocador de músicas</h1>
        </header>
        
        <div class="player-img">
            <img src="./src/seets/img/background.jpg" alt="Capa do álbum">
        </div>

        <div class="player-info">
            <div class="song-title">Nome da música</div>
            <div class="artist-name">Nome da banda</div>
            <div class="favorite-btn">
                <i class="bi bi-heart"></i>
            </div>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time-area">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-btn">
                <i class="bi bi-shuffle"></i>
            </div>
            <div class="control-btn">
                <i class="bi bi-skip-start-fill"></i>
            </div>
            <div class="control-btn play-pause">
                <i class="bi bi-play-circle-fill"></i>
            </div>
            <div class="control-btn">
                <i class="bi bi-skip-end-fill"></i>
            </div>
            <div class="control-btn">
                <i class="bi bi-repeat"></i>
            </div>
        </div>
    </div>
</body>
</html>
